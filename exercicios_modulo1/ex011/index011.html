<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HYML5</title>
</head>
<body>
    <h1>Imagem dinámica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegdor.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="Imagemflexível">
    </picture>
    
    <h1>Reproduzir áudio em HTML5</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload= "metadata" autoplay controls loop>
        <source src="midia/Eminem - Lose Yourself.mp3" type= "audio/mpeg">
        <source src="midia/Eminem - Lose Yourself.ogg" type="audio/ogg">
        <source src="midia/Enimem - Lose Yourself.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. 
            <a href="midia/Enimem -  Lose Yourself.mp3"> Clique aqui para baixar o arquivo mp3</a></p>

    </audio>

</body>
</html>
